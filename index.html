<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mitr">
        <link rel="stylesheet" href="index.css">
        <link rel="shortcut icon" href="thailand.svg">
        <title>Social Credits</title>
    </head>
    <body>
        <h1>แบบทดสอบ Social Credits</h1>
        <h2>
            <label for="reli">1. คุณนับถือศาสนาใด</label>
            <select id="reli">
                <option selected hidden>กรุณาเลือก</option>
                <option value="1">ศาสนาพุทธ</option>
                <option value="2">ศาสนาคริสต์</option>
                <option value="3">ศาสนาอิสลาม</option>
                <option value="4">อื่นๆ</option>
            </select><br>
            <label for="horny">2. หากคุณมีอารมณ์ทางเพศ คุณจะทำอย่างไร</label>
            <select id="horny">
                <option selected hidden>กรุณาเลือก</option>
                <option value="1">ช่วยตัวเอง</option>
                <option value="2">เย็ด</option>
                <option value="3">ไปออกกำลังกาย</option>
                <option value="4">ดู onlyfans</option>
            </select><br>
            <label for="stabun">3. สถาบันใดสำคัญที่สุด</label>
            <select id="stabun">
                <option selected hidden>กรุณาเลือก</option>
                <option value="1">สถาบันชาติ</option>
                <option value="2">สถาบันศาสนา</option>
                <option value="3">สถาบันพระมหากษัตริย์</option>
                <option value="4">สถาบันครอบครัว</option>
            </select><br>
            <label for="kings">4. ในหลวงรัชกาลใดเป็นคนดี</label>
            <select id="kings">
                <option selected hidden>กรุณาเลือก</option>
                <option value="1">ไม่มีพระองค์ใดเลย</option>
                <option value="2">พระบาทสมเด็จพระมหาภูมิพลอดุลยเดชมหาราช</option>
                <option value="3">พระบาทสมเด็จพระวชิรเกล้าเจ้าอยู่หัว</option>
                <option value="4">พระบาทสมเด็จพระพุทธยอดฟ้าจุฬาโลกมหาราช</option>
                <option value="5">ในหลวงทุกพระองค์</option>
            </select><br>
            <label for="kill">5. ใครเป็นคนยิงในหลวงรัชกาลที่ 8</label>
            <select id="kill">
                <option selected hidden>กรุณาเลือก</option>
                <option value="1">ผู้ที่สังหาร JFK</option>
                <option value="2">พระบาทสมเด็จพระมหาภูมิพลอดุลยเดชมหาราช</option>
                <option value="3">ชิต บุศย์ เฉลียว</option>
                <option value="4">ปรีดี พนมยงค์</option>
            </select><br>
            <label for="prot">6. ข้อใดต่อไปนี้ กล่าวไม่ถูกต้อง</label>
            <select id="prot">
                <option selected hidden>กรุณาเลือก</option>
                <option value="1">ม็อบกปปส. เกิดขึ้นเพราะต้องการให้คนดีมาบริหาร</option>
                <option value="2">เศรษฐกิจพอเพียงสามารถใช้ได้จริง</option>
                <option value="3">พลเอกประยุทธ์ จันทร์โอชาเป็นนายกขายชาติ</option>
                <option value="4">ไม่มีข้อใดไม่ถูกต้อง</option>
            </select><br>
            <label for="14oct">7. เกิดอะไรขึ้นเมื่อวันที่ 14 ตุลาคม พ.ศ. 2516</label>
            <select id="14oct">
                <option selected hidden>กรุณาเลือก</option>
                <option value="1">ไม่มีอะไรเกิดขึ้น</option>
                <option value="2">เกิดการสังหารหมู่นักศึกษา</option>
            </select><br>
            <label for="boomer">8. หากมีผู้ใหญ่พูดอะไรผิดพลาดไป คุณจะทำอย่างไร</label>
            <select id="boomer">
                <option selected hidden>กรุณาเลือก</option>
                <option value="1">ไม่แย้ง เนื่องจากท่านอาบน้ำร้อนมาก่อน</option>
                <option value="2">ทักท้วงเพื่อให้ถูกต้อง</option>
                <option value="3">ตบหน้าผู้ใหญ่</option>
            </select><br>
            <label for="lgbt">9. สมรสเท่าเทียมควรเป็นสิ่งที่ถูกกฎหมายหรือไม่ เพราะเหตุใด</label>
            <select id="lgbt">
                <option selected hidden>กรุณาเลือก</option>
                <option value="1">ควร เพราะเป็นการสนับสนุนให้คนมีสิทธิเท่าเทียมกันมากขึ้น</option>
                <option value="2">ไม่ควร เพราะคนเราควรยอมรับในเพศที่ตนเองเกิดมา</option>
                <option value="3">ไม่ควร เพราะผิดศีลธรรมของประเทศ</option>
            </select><br>
            <label for="olf">10. การทำสื่อลามกควรเป็นไปในทางไหน</label>
            <select id="olf">
                <option selected hidden>กรุณาเลือก</option>
                <option value="1">ไม่ควรมีตั้งแต่แรก</option>
                <option value="2">ควรมีให้ถูกกฎหมาย</option>
                <option value="3">ควรมีแต่ให้มีแบบลับๆ</option>
            </select><br>
            <button type="submit" onclick="sendAns()">ส่งคำตอบ</button>
        </h2>
        <audio id="th" src="th.mp3" type="audio/mp3" autoplay></audio>
        <audio id="king" src="king.mp3" type="audio/mp3"></audio>
        <audio id="ks" src="kingsong.mp3" type="audio/mp3"></audio>
        <script src="index.js"></script>
    </body>
</html>
